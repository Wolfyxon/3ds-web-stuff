<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
		<title>Jet Fighter</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="author" content="magiczocker / Wolfyxon (original Author)">
		<meta name="description" content="JetFighter game for the 3DS.">
		<link rel="stylesheet" href="jetfighter.css">

		<script src="../../scripts/global.js" type="text/javascript"></script>
		<script src="jetfighter.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="barleft">
			<div id="lifebar"><div id="lifebar-neg"></div></div>
		</div>
		<div id="barright">
			<img id="skull" src="img/skull.png" alt="Kills">
			<div id="killCounter"></div>
		</div>
		<div id="screen">
			<div id="helis">
			</div>
			<div id="projectiles"></div>
			<div id="target" data-rot="0"></div>
			<div id="overlay"></div>
			<div id="gameover" style="display: none">
				<h1>You are dead</h1>
				<button id="btn-restart">Restart &#xE000;</button>
				<p>Don't give up!</p>
			</div>
		</div>
	</body>
</html>
