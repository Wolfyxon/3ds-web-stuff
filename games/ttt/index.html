<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Tic-Tac-Toe game for the 3DS.">
    <meta name="author" content="magiczocker">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="ttt.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="ttt.js" type="text/javascript"></script>
</head>
<body>
<div id="screens">
    <div id="top-screen">
		<h2>Tic-Tac-Toe!</h2>
		<div id="stats">
			<div><span style="color: #f00">X</span> <span id="wins-x">0</span></div>
			<div><span style="color: #0026ff">O</span> <span id="wins-o">0</span></div>
		</div>
		<h1 id="turn-txt"><span id="plr" style="color: #f00">X</span>'s turn</h1>
    </div>
    <div id="bottom-screen">
		<div id="field-wrap">
	        <canvas id="field" width="200" height="200"></canvas>
		</div>
    </div>
</div>
</body>
</html>
