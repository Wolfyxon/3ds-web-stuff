<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Breakout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Atari Breakout for the 3DS.">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="breakout.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="../../scripts/lib/gameBase.js" type="text/javascript"></script>
    <script src="../../scripts/lib/canvasGame.js" type="text/javascript"></script>
    <script src="breakout.js" type="text/javascript"></script>

</head>
<body>
    <div id="screens">
        <canvas class="dual-screen" id="canv"></canvas>
        <div class="dual-screen" id="overlay" style="background-color: rgba(0,0,0, 0.5)">
            <div id="top-overlay">
                <div id="title">
                    <h1>Breakout</h1>
                    <p>A clone of the Atari Breakout</p>
                </div>
                <div id="gameover" style="display: none">
                    <h1>GAME OVER</h1>
                </div>
            </div>
            <div id="bottom-overlay">
                <p id="tip">Destroy all the blocks and don't let the ball fall.</p>
                <button id="btn-start">Start &#xE000;</button>
            </div>
        </div>
        <div id="top-screen">
            <div id="lives">
                <img src="img/life.png" alt="8 &#9829;">
                <img src="img/life.png" alt="7 &#9829;">
                <img src="img/life.png" alt="6 &#9829;">
                <img src="img/life.png" alt="5 &#9829;">
                <img src="img/life.png" alt="4 &#9829;">
                <img src="img/life.png" alt="3 &#9829;">
                <img src="img/life.png" alt="2 &#9829;">
                <img src="img/life.png" alt="1 &#9829;">
            </div>
        </div>
        <div id="bottom-screen">
            bottom screen
        </div>
    </div>
</body>
</html>
