<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MineSweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Minesweeper game for the 3DS.">
    <meta name="author" content="magiczocker">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="minesweeper.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="minesweeper.js" type="text/javascript"></script>
</head>
<body>
<div id="screens">
    <div id="top-screen">
        <h2>MineSweeper</h2>
        <div id="stats">
            <div>Mines: <span id="mines"></span></div>
            <div>Flags: <span id="flags"></span></div>
            <div>Time passed: <span id="time"></span></div>
        </div>
        <h3 id="restart-msg">Press &#xE000; to restart</h3>
    </div>
    <div id="bottom-screen">
        <table id="field"></table>
        <div id="buttons">
            <button id="btn-reset" type="button">
                <img src="img/buttonReset.png" alt="Reset game">
            </button>
            <button id="btn-flag" type="button">
                <img src="img/buttonFlag.png" alt="Flag mode">
            </button>
        </div>
        <div class="hidden">
            <img src="img/0.png" alt="empty icon">
            <img src="img/1.png" alt="1 icon">
            <img src="img/2.png" alt="2 icon">
            <img src="img/3.png" alt="3 icon">
            <img src="img/4.png" alt="4 icon">
            <img src="img/5.png" alt="5 icon">
            <img src="img/6.png" alt="6 icon">
            <img src="img/7.png" alt="7 icon">
            <img src="img/8.png" alt="8 icon">
            <img src="img/closed.png" alt="Closed icon">
            <img src="img/flag.png" alt="Flag icon">
            <img src="img/hit.png" alt="Hit mine icon">
            <img src="img/mine.png" alt="Mine icon">
            <img src="img/wrong.png" alt="Wrong flag icon">
        </div>
    </div>
</div>
</body>
</html>
