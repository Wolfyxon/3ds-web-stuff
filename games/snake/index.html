<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="author" content="Magiczocker">
    <meta name="description" content="Eat apples to grow.">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="snake.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="snake.js" type="text/javascript"></script>
</head>
<body>
    <div id="screens">
        <div id="top-screen">
            <canvas id="canvas" height="210" width="400"></canvas>
            <div id="status"></div>
        </div>
        <div id="bottom-screen">
            <div id="stats">
                <div><span id="food-eaten">0</span> <span id="food-icon"></span></div>
                <div id="time">0:00:00</div>
            </div>
            <div>
                <div>
                    <button id="buttonUp" type="button" data-dir="up">&#xE01B;</button>
                </div>
                <div>
                    <button id="buttonLeft" type="button" data-dir="left">&#xE01A;</button>
                    <button id="buttonDown" type="button" data-dir="down">&#xE01C;</button>
                    <button id="buttonRight" type="button" data-dir="right">&#xE019;</button>
                </div>
            </div>
            <div class="startContainer">
                <button id="buttonStart" type="button">&#xE000; Start</button>
            </div>
            <div id="gamemodeContainer">
                <div>Gamemodes:</div>
                <div class="gamemodes">
                    <button id="btn-enable-walls" type="button">Walls</button>
                    <button id="btn-disable-walls" type="button">No walls</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
