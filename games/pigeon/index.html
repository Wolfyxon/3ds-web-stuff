<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pigeon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Flappy Bird clone for the 3DS.">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="pigeon.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="../../scripts/lib/gameBase.js" type="text/javascript"></script>
    <script src="../../scripts/lib/canvasGame.js" type="text/javascript"></script>
    <script src="pigeon.js" type="text/javascript"></script>
</head>
<body>
    <div id="screens">
        <div id="top-screen">
            <div id="bg"></div>
            <img id="moon" width="64" height="64" src="img/moon.png" alt="Moon">
            <h1 id="gameover" class="bigtext">
                GAME OVER
            </h1>
            <h1 id="prestart" class="bigtext">
                Jump to start
            </h1>
            <canvas id="canv"></canvas>
        </div>
        <div id="bottom-screen">
            <div id="sprites">
                <img src="img/wingUp.png" id="img-pigeon1" alt="Wing up sprite">
                <img src="img/wingDown.png" id="img-pigeon2" alt="Wing down sprite">
                <img src="img/pipe.png" id="img-pipe" alt="Pipe sprite">
                <img src="img/moon.png" id="img-moon" alt="Moon sprite">
            </div>


            <h1 id="manual">&#xE079;, &#xE000; or tap to jump</h1>

            <div id="stats">
                <div>
                    <img src="img/pipe.png" alt="Score">
                    <span id="txt-pipes">0</span>
                </div>
                <div>
                    <img src="img/crown.png" alt="High score">
                    <span id="txt-high-score">0</span>
                </div>
            </div>

            <p class="note">Based on Flappy Bird</p>
            <p id="fps-container">FPS: <span id="txt-fps">?</span></p>
        </div>
    </div>
</body>
</html>
