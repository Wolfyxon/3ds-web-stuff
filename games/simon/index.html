<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="author" content="Magiczocker">
    <meta name="description" content="Remember the lights.">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="simon.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="simon.js" type="text/javascript"></script>
</head>
<body>
    <div id="screens">
        <div id="top-screen">
            <div id="level">Level 1</div>
            <div id="status">You lost!</div>
        </div>
        <div id="bottom-screen">
            <canvas id="canvas" width="200" height="200"></canvas>
            <button id="start" type="button">Start</button>
            <div id="settings">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label for="strict">Strict mode:</label>
                                <input type="checkbox" id="strict">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="buttons">Buttons:</label>
                                <button id="left" type="button">-</button><input type="number" id="buttons" min="2" max="6" value="4" disabled><button id="right" type="button">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="resetbtn" type="button">Reset</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="open">X</div>
        </div>
    </div>
</body>
</html>
