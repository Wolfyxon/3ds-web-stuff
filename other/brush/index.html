<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Brush</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Drawing site for the 3DS.">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="brush.css">


    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="brush.js" type="text/javascript"></script>
</head>
<body>
    <div id="screens">
        <div class="dual-screen" id="menu-container">
            <div id="menu">
                <div id="color-selection">
                    <div id="color-selector-gradients">
                        <canvas id="square-color-select"></canvas>
                        <canvas id="rect-color-select"></canvas>
                    </div>
                    <input type="text" id="text-color" value="#00000">
                    <div id="result-color"></div>
                </div>
                <div id="menu-right">
                    <button id="btn-export" disabled>Export image</button>
                    <button id="btn-save" disabled>Save drawing</button>
                    <button id="btn-clear">Clear canvas</button>
                </div>
            </div>
        </div>
        <div id="top-screen">

        </div>
        <div id="bottom-screen">
            <canvas id="canv" class="drag-protection"></canvas>
            <div id="toolbar">
                <input type="range" min="1" max="100" value="2" id="brush-size">
                <div id="button-toolbar">
                    <button id="btn-draw">
                        <img src="img/draw.png" alt="draw">
                    </button>
                    <button id="btn-pick">
                        <img src="img/colorPicker.png" alt="color picker">
                    </button>
                    <button id="btn-erase">
                        <img src="img/eraser.png" alt="erase">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
