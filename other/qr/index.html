<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>QR code generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="QR code generator for the 3DS.">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="qr.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="qr.js" type="text/javascript"></script>

</head>
<body>
    <div id="screens">
        <div id="top-screen">
                <h3>QR and barcode generator</h3>
            <img id="code" src="http://api.qrserver.com/v1/create-qr-code/?size=200x200&data=Hello World" alt="Error getting the QR code">
        </div>
        <div id="bottom-screen">
			<div id="left" style="color:transparent">&#xE01A;</div>
			<div class="page">
                <input type="radio" id="qrcode" name="codeSelectRadio" value="qrcode" checked>
				<label for="qrcode"><img src="img/qrcode.gif" height="25px"><span>QR Code</span></label>
				<input type="radio" id="aztec" name="codeSelectRadio" value="azteccode">
				<label for="aztec"><img src="img/aztec.gif" height="25px"><span>Aztec</span></label>
				<input type="radio" id="microqrcode" name="codeSelectRadio" value="microqrcode">
				<label for="microqrcode"><img src="img/microqrcode.gif" height="25px"><span>Micro QR Code</span></label>
				<input type="radio" id="code39" name="codeSelectRadio" value="code39">
				<label for="code39"><img src="img/code39.gif" height="25px"><span>Code39</span></label>
				<input type="radio" id="code128" name="codeSelectRadio" value="code128">
				<label for="code128"><img src="img/code128.gif" height="25px"><span>Code128</span></label>
				<input type="radio" id="datamatrix" name="codeSelectRadio" value="datamatrix">
				<label for="datamatrix"><img src="img/datamatrix.gif" height="25px"><span>Data Matrix</span></label>
			</div>
			<div class="page" style="display: none">
                <input type="radio" id="ean8" name="codeSelectRadio" value="ean8">
				<label for="ean8"><img src="img/ean8.gif" height="25px"><span>EAN-8</span></label>
				<input type="radio" id="ean13" name="codeSelectRadio" value="ean13">
				<label for="ean13"><img src="img/ean13.gif" height="25px"><span>EAN-13</span></label>
				<input type="radio" id="pdf417" name="codeSelectRadio" value="pdf417">
				<label for="pdf417"><img src="img/pdf417.gif" height="25px"><span>PDF-417</span></label>
				<input type="radio" id="upca" name="codeSelectRadio" value="upca">
				<label for="upca"><img src="img/upca.gif" height="25px"><span>UPC-A</span></label>
				<input type="radio" id="upce" name="codeSelectRadio" value="upce">
				<label for="upce"><img src="img/upce.gif" height="25px"><span>UPC-E</span></label>
			</div>
			<div id="right">&#xE019;</div>
			<input type="text" id="text" placeholder="Input text..." value="1234">
			<button id="btn-gen">Generate</button>
		</div>
    </div>
</body>
</html>
