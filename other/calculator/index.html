<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Web calculator for the 3DS.">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="calculator.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="calculator.js" type="text/javascript"></script>
</head>
<body>
    <div id="screens">
        <div id="top-screen">
            <div id="formula"></div>
            <div id="result"></div>
        </div>
        <div id="bottom-screen">
            <div id="toolbar">
                <button id="btn-clear" type="button">Clear</button>
                <button id="btn-backspace" type="button"><img src="backspace.png" alt="Backspace"></button>
            </div>
            <div id="pads">
                <table id="numpad">
                    <tr>
                        <td><button type="button">1</button></td>
                        <td><button type="button">2</button></td>
                        <td><button type="button">3</button></td>
                    </tr>
                    <tr>
                        <td><button type="button">4</button></td>
                        <td><button type="button">5</button></td>
                        <td><button type="button">6</button></td>
                    </tr>
                    <tr>
                        <td><button type="button">7</button></td>
                        <td><button type="button">8</button></td>
                        <td><button type="button">9</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="button">0</button></td>
                        <td><button type="button">.</button></td>
                    </tr>
                </table>
                <table id="operations">
                    <tr>
                        <td><button type="button">(</button></td>
                        <td><button type="button">)</button></td>
                    </tr>
                    <tr>
                        <td><button type="button">+</button></td>
                        <td><button type="button">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button">*</button></td>
                        <td><button type="button">/</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="button">=</button></td>
                    </tr>
                </table>
            </div>
            <footer></footer>
        </div>
    </div>
</body>
</html>
