<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head http-equiv="Access-Control-Allow-Origin" content="geocoding-api.open-meteo.com|api.open-meteo.com|ip-api.com">
    <title>Weather forecast</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="forecast.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="../../scripts/lib/net.js" type="text/javascript"></script>
    <script src="../../scripts/lib/geo.js" type="text/javascript"></script>

    <script src="forecast.js" type="text/javascript"></script>

</head>
<body>
    <div id="screens">
        <div id="top-screen">
            <div id="charts">
                <h3>Temperature</h3>
                <canvas id="canvas-temp"></canvas>
                <h3>Rain & snow</h3>
                <canvas id="canvas-fall"></canvas>
            </div>
        </div>
        <div id="bottom-screen">
            <div id="search-bar">
                <input type="text" id="input-search" placeholder="Find a location">
                <button id="btn-clear">X</button>
                <button id="btn-search"><img src="search.png"></button>
            </div>
            <div id="bottom-container">
                <div id="search-results">
                    <button>
                        City Name, Province, Country
                    </button>
                </div>
                <div id="bottom-info">
                    <h1 id="degrees">Pick a location</h1>
                    <p id="location">Use the search bar</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
