<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>QR code generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="QR code generator for the 3DS.">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="qr.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="qr.js" type="text/javascript"></script>

</head>
<body>
    <div id="screens">
        <div id="top-screen">
                <h3>QR and barcode generator</h3>
            <img id="code" src="img/ERROR.png" alt="Error getting the QR code">
        </div>
        <div id="bottom-screen">
			<div id="left" style="color:transparent">&#xE01A;</div>
			<div class="page">
                <input type="radio" id="qrcode" name="codeSelectRadio" value="qrcode" checked>
				<label for="qrcode"><div><img src="img/qrcode.gif" alt=""></div>QR Code</label>

				<input type="radio" id="aztec" name="codeSelectRadio" value="azteccode">
				<label for="aztec"><div><img src="img/aztec.gif" alt=""></div>Aztec</label>

				<input type="radio" id="microqrcode" name="codeSelectRadio" value="microqrcode">
				<label for="microqrcode"><div><img src="img/microqrcode.gif" alt=""></div>Micro QR Code</label>

				<input type="radio" id="code39" name="codeSelectRadio" value="code39">
				<label for="code39"><div><img src="img/code39.gif" alt=""></div>Code39</label>

				<input type="radio" id="code128" name="codeSelectRadio" value="code128">
				<label for="code128"><div><img src="img/code128.gif" alt=""></div>Code128</label>

				<input type="radio" id="datamatrix" name="codeSelectRadio" value="datamatrix">
				<label for="datamatrix"><div><img src="img/datamatrix.gif" alt=""></div>Data Matrix</label>
			</div>
			<div class="page" style="display: none">
                <input type="radio" id="ean8" name="codeSelectRadio" value="ean8">
				<label for="ean8"><div><img src="img/ean8.gif" alt=""></div>EAN-8</label>

				<input type="radio" id="ean13" name="codeSelectRadio" value="ean13">
				<label for="ean13"><div><img src="img/ean13.gif" alt=""></div>EAN-13</label>

				<input type="radio" id="pdf417" name="codeSelectRadio" value="pdf417">
				<label for="pdf417"><div><img src="img/pdf417.gif" alt=""></div>PDF-417</label>

				<input type="radio" id="upca" name="codeSelectRadio" value="upca">
				<label for="upca"><div><img src="img/upca.gif" alt=""></div>UPC-A</label>

				<input type="radio" id="upce" name="codeSelectRadio" value="upce">
				<label for="upce"><div><img src="img/upce.gif" alt=""></div>UPC-E</label>
			</div>
			<div id="right">&#xE019;</div>
			<input type="text" id="text" class="screen-unlocker" placeholder="Input text...">
			<button id="btn-gen">Generate</button>
		</div>
    </div>
</body>
</html>
