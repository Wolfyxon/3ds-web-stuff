<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Unit Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Unit converter for the 3DS.">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="unitConverter.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="unitConverter.js" type="text/javascript"></script>
</head>
<body>
    <div id="screens">
        <div id="top-screen">
            <h3>Unit Converter</h3>
            <div id="output-num"></div>
            <div id="disclaimer">Please note that conversions may not be fully accurate</div>
            <div id="unit-to"></div>
        </div>
        <div id="bottom-screen">
            <div>
                <label for="unit-type">Choose a unit type:</label>
                <select id="unit-type"></select>
            </div>
            <div>
                <label for="input-unit-from">From</label>
                <select id="input-unit-from"></select>
            </div>
            <div>
                <label for="input-unit-to">To</label>
                <select id="input-unit-to"></select>
            </div>
            <div>
                <label for="input-num">How many <span id="unit-from"></span>?</label><br>
                <input type="number" id="input-num" class="screen-unlocker" min="0" placeholder="Input number...">
            </div>
            <button id="btn-convert" type="button">Convert</button>
        </div>
    </div>
</body>
</html>
