<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>Unit Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Unit converter for the 3DS.">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="unitConverter.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
	<script src="../../scripts/lib/net.js" type="text/javascript"></script>
    <script src="unitConverter.js" type="text/javascript"></script>
</head>
<body>
    <div id="screens">
        <div id="top-screen">
                <h3>Unit Converter</h3>
                <div id="outputNum"></div>
				<div id="disclaimer">Please note that conversions may not be fully accurate</div>
		<div id="unitTo"></div>
        </div>
        <div id="bottom-screen">
			<label for="unitType">Choose a unit type:</label>
            <select id="unitType">
			</select>
			<br><br>
            <label for="inputUnitFrom">From</label>
            <select id="inputUnitFrom">
			</select>
			<br>
			<label for="inputUnitTo">To</label>
            <select id="inputUnitTo">
			</select>
            <br>
			<br>
            <label for="inputNum">How many <span id="unitFrom"></span>?</label><br>
			<input type="number" id="inputNum" class="screen-unlocker" min="0" placeholder="Input number...">
            <br>
			<button id="btn-convert">Convert</button>
		</div>
    </div>
</body>
</html>
