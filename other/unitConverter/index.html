<html lang="en">
<head>
    <title>Unit Converter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Unit converter for the 3DS.">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="unitConverter.css">

    <script src="../../scripts/global.js" type="text/javascript"></script>
    <script src="unitConverter.js" type="text/javascript"></script>

</head>
<body>
    <div id="screens">
        <div id="top-screen">
                <h3>QR and barcode generator</h3>
                <div id="outputNum"></div>
		<div id="unitTo"></div>
        </div>
        <div id="bottom-screen">
                        <label for="inputUnit">Choose a unit to convert from:</label>
                        <select id="inputUnitFrom">
			</select>
                        <br>
			<label for="outputUnit">Choose a unit to convert to:</label>
                        <select id="inputUnitTo">
			</select>
                        <br>
                        <label for="inputNum">How many <span id="unitFrom"></span>?</input>
			<input type="number" id="inputNum" class="screen-unlocker" placeholder="Input number...">
                        <br>
			<button id="btn-convert">Convert</button>
		</div>
    </div>
</body>
</html>
